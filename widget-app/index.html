<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Widgets in vue</title>
  <script src="https://unpkg.com/vue@3.0.2"></script>
  <style>
    .box{
      padding: 100px 0;
      width: 400px;
      text-align: center;
      background: #ddd;
      margin: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <h1>Hello Vue !</h1>

  <div id="app">
    <div v-if="showBooks">
      <p> {{ title }} - {{ age }}</p>

      <button v-on:click="changeTitle('Good Omen')">Increase age</button>  
    </div>
    <button @click="toggleBooks">
      <span v-if="showBooks">Hide books</span>
      <span v-else>Show books</span>
    </button>

    <div v-show="showBooks">currently showing books</div>

    <br>

    <div class="box" @mouseover="handleEvent($event, 5)" >mouseover (enter)</div>
    <div class="box" @mouseleave="handleEvent" >mouseleave</div>
    <div class="box" @dblclick="handleEvent" >double click</div>
    <div class="box" @mousemove="handleMousemove">position - {{x}} {{ y }}</div>

  </div>

  <script src="app.js"></script>
</body>
</html>
